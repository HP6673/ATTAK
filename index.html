<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact ATTAK</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="container">
    <header>
      <h1>Contact ATTAK</h1>
      <p class="lead">Have a question or feedback? Send us a message and we'll get back to you if you want a response.</p>
    </header>

    <form id="contactForm" novalidate>
      <div class="form-row">
        <label for="name">Full name</label>
        <input type="text" id="name" name="name" required minlength="2" placeholder="Jane Doe" />
        <span class="error" id="nameError" aria-live="polite"></span>
      </div>

      <div class="form-row">
        <label for="email">Email address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" />
        <span class="error" id="emailError" aria-live="polite"></span>
      </div>

      <div class="form-row">
        <label for="message">Message</label>
        <textarea id="message" name="message" required rows="6" minlength="10" placeholder="Write your message here..."></textarea>
        <span class="error" id="messageError" aria-live="polite"></span>
      </div>

      <fieldset class="form-row">
        <legend>Would you like a response?</legend>
        <div class="radio-group">
          <label><input type="radio" name="wantsResponse" value="yes" checked /> Yes</label>
          <label><input type="radio" name="wantsResponse" value="no" /> No</label>
        </div>
      </fieldset>

      <div class="form-row">
        <button type="submit" id="submitBtn">Send message</button>
      </div>

      <div id="formStatus" role="status" aria-live="polite"></div>
    </form>

    <footer>
      <small>By contacting ATTAK you agree to our <a href="https://docs.google.com/document/d/10kvImqbE8pF3V3yVCxQoYQSBTa1moiNd7g8LrBRODSQ/edit?usp=sharing" target="_blank" rel="noopener">privacy policy</a>.</small>
    </footer>
  </main>

  <script src="script.js"></script>
</body>
</html>
